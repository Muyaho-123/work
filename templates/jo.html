  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>회원 가입</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="ID">아이디:</label>
      <input type="ID" class="form-control" id="ID" placeholder="아이디" name="ID">
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호:</label>
      <input type="password" class="form-control" id="pwd" placeholder="패스워드" name="PW">
    </div>
    <div class="form-group">
      <label for="Name">이름:</label>
      <input type="Name" class="form-control" id="Name" placeholder="이름" name="Name">
    </div>
    <div class="form-group">
      <label for="Call">전화번호:</label>
      <input type="Call" class="form-control" id="Call" placeholder="전화번호" name="Call">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> 약속해줘~
      </label>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>

</body>
